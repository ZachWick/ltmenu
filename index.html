<html>
  <head>
    <title>LTMenu Test Page</title>
    <script src="jquery-1.7.min.js"></script>
    <script src="jquery.ltmenu.js"></script>
    <link href="ltmenu.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div class="ltmenu-wrapper">
	<div class="ltmenu-item ltmenu gray"><div class="ltmenu-header large-font">1st item in the parent menu</div>
	  <div class="ltmenu-item">
	    <div class="ltmenu-item submenu-item green medium-font" onclick="alert('item 1.1');">1st item in the submenu</div><div class="ltmenu-item-description gray small-font">description</div>
	    <div class="ltmenu-item submenu-item green medium-font" onclick="alert('item 1.2');">2nd item in the submenu</div><div class="ltmenu-item-description gray small-font">description</div>
	  </div>
	</div>
	<hr class="ltmenu-div-line">
	<div class="ltmenu-item ltmenu gray"><div class="ltmenu-header large-font">2nd item in the parent menu</div>
	  <div class="ltmenu-item">
	    <div class="ltmenu-item submenu-item gree medium-font" onclick="alert('item 2.1');">1st item in the submenu</div><div class="ltmenu-item-description gray small-font">description</div>
	    <div class="ltmenu-item submenu-item green medium-font" onclick="alert('item 2.2');">2nd item in the submenu</div><div class="ltmenu-item-description gray small-font">description</div>
	  </div>
	</div>
	<hr class="ltmenu-div-line">
	<div class="ltmenu-item ltmenu gray"><div class="ltmenu-header large-font">3rd item in the parent menu</div>
	  <div class="ltmenu-item">
	    <div class="ltmenu-item submenu-item green medium-font" onclick="alert('item 3.1');">1st item in the submenu</div><div class="ltmenu-item-description gray small-font">description</div>
	    <div class="ltmenu-item submenu-item green medium-font" onclick="alert('item 3.2');">2nd item in the submenu</div><div class="ltmenu-item-description gray small-font">description</div>
	  </div>
	</div>
      </div>
  </body>
  <script>
    jQuery(".ltmenu-wrapper").ltmenu({
       open:"single",
       openSubMenu:0
    });
  </script>
</html>
